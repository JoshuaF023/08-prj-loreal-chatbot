<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header
        class="site-header"
        style="
          background: #fff0f5;
          border-bottom: 2px solid #e91e63;
          padding-bottom: 1rem;
        "
      >
        <img
          src="img/loreal-logo.png"
          alt="L'Oréal Logo"
          style="
            height: 48px;
            margin-bottom: 0.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
          "
        />
        <h1
          class="site-title"
          style="
            color: #231f20;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-align: center;
          "
        >
          L'Oréal Smart Product Advisor
        </h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer
        class="site-footer"
        style="background: #fff0f5; border-top: 2px solid #e91e63"
      >
        <p style="color: #231f20; font-weight: 500">
          &copy; 2025 L'Oréal. All rights reserved.
        </p>
        <nav>
          <a href="#" style="color: #e91e63">Privacy Policy</a>
          <a href="#" style="color: #e91e63">Terms of Use</a>
          <a href="#" style="color: #e91e63">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
